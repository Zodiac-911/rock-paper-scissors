<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="content">
      <div class="stats">
        <img src="images/logo.svg" alt="Rock Paper Scissors" />
        <div class="score">
          <p>SCORE</p>
          <p id="score">0/0</p>
        </div>
      </div>
      <div id="step-1" class="step-1">
        <button id="paperButton" class="paper button">
          <div><img src="images/icon-paper.svg" alt="Paper" /></div>
        </button>
        <button id="scissorsButton" class="scissors button">
          <div><img src="images/icon-scissors.svg" alt="Scissors" /></div>
        </button>
        <button id="rockButton" class="rock button">
          <div><img src="images/icon-rock.svg" alt="Rock" /></div>
        </button>
      </div>
      <div id="step-2" class="step">
        <div id="playerPick" class="picked"></div>
        <div id="resultBox" class="result">
          <p id="result"></p>
          <button id="playAgain">play again</button>
        </div>
        <div id="AIpick" class="picked"></div>
      </div>
    </div>
    <div open id="dialog" class="rulesContainer">
      <div class="rules">
        <div>
          <p>Rules</p>
          <button id="closeDialog">
            <img src="images/icon-close.svg" alt="" />
          </button>
        </div>
        <img src="images/image-rules.svg" />
      </div>
    </div>

    <button id="openDialog" class="rules-button">Rules</button>

    <script src="app.js"></script>
  </body>
</html>
